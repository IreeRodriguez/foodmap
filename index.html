<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta charset="UTF-8">
        <title>FoodMap</title>

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>
        <div id="splash">
            <center><img src="assets/img/logo.png"></center>
        </div>
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="#!" class="brand-logo deep-orange-text text-darken-1">Foodmap</a>
                <a href="#" data-activates="mobile-demo" class=" right button-collapse"><i class="material-icons">menu</i></a>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Favorites</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </nav>
        <section>
            <div class="row container">
                <div id="map" class="video-container">

                </div>

            </div>
        </section>
        <div class="container">
            <div class="input-field col s12">
                <select id="selectedFood" class="icons">
                    <option value="" disabled selected>Chose a type of restaurant</option>
                    <option value="italian" data-icon="assets/img/italian.jpg" class="circle" id="ita">Italian</option>
                    <option value="japanese" data-icon="assets/img/jap.jpg" class="circle">Japanese</option>
                    <option value="chinese" data-icon="assets/img/china.jpg" class="circle">Chinese</option>
                </select>
            </div>
        </div>
        <section>
            <div class="row container">
                <div id="restaurantPic" class="col s12 column">
                </div>
            </div>
        </section>

            <div class="row container">
                <button id="submit" type="button" name="button">map</button>
                <div id="restMap" class="video-container">

                </div>

            </div>
        </section> -->




        <script src="assets/js/data.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuCzKm91oGNPTEf9aTf4iMhE_u2sgcU9s&callback=initMap">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="assets/js/app.js"></script>
